<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-APP</title>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th?id=OIP.OQf3-5wE1piSoFHwZp6LZAHaH_&w=240&h=259&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Bucket List</header>
    <div class="inputField">
      <input type="text" placeholder="Add Task">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> Remeaning Tasks</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
